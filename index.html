<!DOCTYPE html>
<html>

<head>
  <title>Zomato</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="assets/logo.png" alt="Logo of Zomato" class="logo_img">
      </div>

      <div class="nav_btn">
        <button class="btn">Order Food</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- Hero section-->
    <section class="hero_container">
      <div class="hero_image_conatiner">
        <img src="assets/hero.jpg" alt="Image of Hero" class="img_hero">
      </div>

      <div class="hero_des">
        <h1 class="hero_txt">Order food <br>from favourite restaurants <br> near you.</h1>
        <button class="btn">Order Now</button>
      </div>

    </section>
  </main>
</body>

</html>
